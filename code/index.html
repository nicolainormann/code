<!doctype html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="assets/min/library.min.css">
		<link rel="stylesheet" href="assets/min/main.min.css">
	</head>

	<body data-bind="css: { 'loading': load }">
		<div class="row">
			
		</div>

		<div class="row">
			<div class="col l2 m2 s2">
				<div class="btn" data-bind="click: getPosts">Hent posts</div>
			</div>

			<div class="col l5 m5 s5" data-bind="foreach: posts()">
				<div class="post z-depth-1" data-bind="click: $root.getCommentsForPost, toggleClassOnClick: 'active'">
					<div>Post id: <span data-bind="text: id"></span></div>
					<div class="head" data-bind="text: title"></div>
					<div class="text" data-bind="text: body"></div>
				</div>
			</div>

			<div class="col l5 m5 s5" data-bind="foreach: commentForPost">
				<div class="comment z-depth-1">
					<div>Posted by: <span data-bind="text: email"></span></div>
					<div class="head" data-bind="text: name"></div>
					<div data-bind="text: body"></div>
				</div>
			</div>
		</div>

		<div class="overlay">
			<div class="loader">
				<div class="dot"></div>
				<div class="dot"></div>
				<div class="dot"></div>
				<div class="dot"></div>
				<div class="dot"></div>
			</div>
		</div>

		<script src="assets/min/library.min.js"></script>
		<script src="assets/min/main.min.js"></script>
	</body>
</html>
